<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./static/css/image.css">
        <link rel="stylesheet" href="./static/css/submit.css">
    </head>
    <body>
        <div>
            <div class = "centralize">
                <img src = "./static/pics/Google.png" class = "image">
            </div>
        </div>
        <form action="https://google.com/search">  
            <div class = "formitem_space">
                <div class = "searchbox_space">
                    <div class = "icontextaudioimage_space">
                        <div class = "searchicon_space">
                            <img src = "./static/pics/search.png" class = "search_icon">
                        </div>
                        
                        <div class = "searchtext_space">    
                            <input type="text" name="q" class = "search_text">
                        </div>

                        <div class = "audioimage_space" >
                            <div class = "spacer"></div>
                            <div class = "searchaudio_space">
                                <img src = "./static/pics/audio.png" class = "search_audio">
                            </div>
                            <div class = "searchimage_space">
                                <img src = "./static/pics/image.png" class = "search_image">
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "btn_space">
                    <div class = "centralize">
                        <input class = "btn" value="Google Search" aria-label="Google Search" name="btnK" role="button" tabindex="0" type="submit" data-ved="0ahUKEwikzcr3_JP9AhV9JrcAHSlnCpQQ4dUDCBM">
                    </div>
                </div>  
            </div>
        </form>
    </body>
</html>
