<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./static/css/main.css">
        <link rel="stylesheet" href="./static/css/index.css">
        <link rel="stylesheet" href="./static/css/image.css">
    </head>
    <body>
        <div class = "webpageOpt_div">
            <div class = "webpageOpt_space">
                <a href = "image_search.html" class = "webpageOpt"> Images </a>
            </div>
            <div class = "webpageOpt_space">
                <a href = "advanced_search.html" class = "webpageOpt"> Advanced </a>
            </div>
        </div> 

        <div>
            <div class = "centralize">
                <img src = "./static/pics/Google.png" class = "googleicon">
            </div>
        </div>
        
        <form action="https://google.com/search">  
            <div class = "formitem_space">
                <div class = "searchbox_space">
                    <div class = "icontextaudioimage_space">
                        <div class = "searchicon_space">
                            <img src = "./static/pics/search.png" class = "search_icon">
                        </div>
                        
                        <div class = "searchtext_space">    
                            <input type="text" name="q" class = "search_text">
                        </div>

                        <div class = "audioimage_space" >
                            <div class = "spacer"></div>
                            <div class = "audioicon_space">
                                <img src = "./static/pics/audio.png" class = "audio_icon">
                            </div>
                            <div class = "cameraicon_space">
                                <img src = "./static/pics/image.png" class = "camera_icon">
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "btn_space">
                    <div class = "centralize">
                        <input class = "btn" value="Google Search" type="submit">
                        <input class = "btn" value="I'm Feeling Lucky" type ="submit" name ="btnI">
                    </div>
                </div>  
            </div>
        </form>
