<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="./static/css/submit.css">
        <link rel="stylesheet" href="./static/css/advanced.css">
    </head>
    <body>
        <div class = "imageadvance_space" style = "justify-content: space-between;">
            <div class = "advanceicon_space">
                <img src = "./static/pics/Google.png" class = "advanceicon">
            </div>
            <div class = "searchbtn_space">
                <a href = "index.html" class="search_btn"> 
                    Google Search 
                </a>
            </div>
        </div> 

        <div class = "advance_header">
            <label style="margin-left:10px">Advanced Search</label>
        </div>

        <div class="divider"></div>
        
        <form action="https://google.com/search">  
            <div class = "advanceform_space">
                <div style = "margin-bottom: 15px; font-family: arial,sans-serif;">
                    Find pages with...
                </div>              
                
                <div class = "input_space">
                    <div class = "label_space">
                        <div class = "inputlabel"> all these words:</div>
                        <div>
                            <input type="text" name = "as_q" class="inputtext">
                        </div>
                    </div>
                    <div class = "label_space">
                        <div class = "inputlabel"> this exact word or phrase:</div>
                        <div>
                            <input type="text" name = "as_epq" class="inputtext">
                        </div>
                    </div>
                    <div class = "label_space">
                        <div class = "inputlabel"> any of these words:</div>
                        <div>
                            <input type="text" name = "as_oq" class="inputtext">
                        </div>
                    </div>
                    <div class = "label_space">
                        <div class = "inputlabel"> none of these words:</div>
                        <div>
                            <input type="text" name = "as_eq" class="inputtext">
                        </div>
                    </div>
                </div>
                <div style="display: flex; width: max-content;">
                    <div class="empty_one"></div>
                    <div class = "advancebtn_space">
                        <div style="display: flex; justify-content: flex-end;">
                            <input class = "advance_btn" value="Advanced Search" type="submit">
                        </div>
                    </div>  
                </div>
            </div>
        </form>

        <div class="divider"></div>
        
    </body>
</html>
