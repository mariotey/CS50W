<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Images</title>
        <link rel="stylesheet" href="./static/css/image.css">
        <link rel="stylesheet" href="./static/css/submit.css">
    </head>
    <body>
        <div class = "imageadvance_space">
            <div class = "searchbtn_space">
                <a href = "index.html" class="search_btn"> 
                    Google Search 
                </a>
            </div>
        </div> 

        <div>
            <div class = "centralize">
                <img src = "./static/pics/Google_image.png" class = "image">
            </div>
        </div>
        
        <form action="https://google.com/images">  
            <div class = "formitem_space">
                <div class = "searchbox_space">
                    <div class = "icontextaudioimage_space">
                        <div class = "searchicon_space">
                            <img src = "./static/pics/search.png" class = "search_icon">
                        </div>
                        
                        <div class = "searchtext_space">    
                            <input type="text" name="q" class = "search_text">
                        </div>

                        <div class = "audioimage_space" >
                            <div class = "spacer"></div>
                            <div class = "audioicon_space">
                                <img src = "./static/pics/audio.png" class = "audio_icon">
                            </div>
                            <div class = "cameraicon_space">
                                <img src = "./static/pics/image.png" class = "camera_icon">
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "btn_space">
                    <div class = "centralize">
                        <input class = "btn" value="Image Search" type="submit">
                    </div>
                </div>  
            </div>
        </form>
        
    </body>
</html>
