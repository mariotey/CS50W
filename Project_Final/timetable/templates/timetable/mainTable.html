{% extends "timetable/layout.html" %}

{% block head%}
    <link rel="stylesheet" href="/static/css/timetable.css" type="text/css">
{% endblock %}

{% block body %}
    <div id = "header" class="header"></div>

    {% if holidays %}
        <div style="display: flex; justify-content: center; color: red;">
            It's
            {% for event in holidays %}
                {{ event.event_name }}
                {% if not forloop.last %},{% endif %}
            {% endfor %}
            !
        </div>
    {% endif %}

    <div id = "timetable_container" class="timetable_container">
        <div id="time_container" style="display: flex; justify-content: center; text-align: center;">
            <div class="timeblock"></div>
        </div>
    </div>

     <!-- Snippet Tool -->
     <div style="display: flex; justify-content: center;">
        <div id="event_container" style="border: solid 1px black; margin: 20px; padding: 20px; width: 75%; border-radius: 5px;">
            Hello
        </div>
    </div>
    

    <script src="/static/js/timetable.js"></script>
    <script>
        var events = JSON.parse('{{ modified_events|safe }}');
        var start_of_week = new Date('{{ start_of_week|safe }}');
        var end_of_week = new Date('{{ end_of_week|safe }}');

        console.log(events);

        console.log(start_of_week);
        console.log(end_of_week)


        render_table(start_of_week, end_of_week, events);
    </script>
{% endblock %}
