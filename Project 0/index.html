<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./static/css/main.css">
        <link rel="stylesheet" href="./static/css/index.css">
    </head>
    <body>
        <div class = "webpageOpt_div" style = "justify-content: flex-end;">
            <div class = "webpageOpt_space">
                <a href = "image.html" class = "webpageOpt"> Images </a>
            </div>
            <div class = "webpageOpt_space">
                <a href = "advanced.html" class = "webpageOpt"> Advanced </a>
            </div>
        </div> 

        <div>
            <div class = "centralize">
                <img src = "./static/pics/Google.png" class = "google_icon" style="width: 250px;">
            </div>
        </div>
        
        <form action="https://google.com/search">  
            <div class = "form_space">
                <div class = "input_space">
                    <div class = "input_div">
                        <div class = "searchicon_space">
                            <img src = "./static/pics/search.png" style = "width: 20px;">
                        </div>
                        
                        <div class = "inputtext_space">    
                            <input type="text" name="q" class = "input_text">
                        </div>

                        <div class = "othericon_div" >
                            <div class = "spacer"></div>
                            <div class = "othericon_space">
                                <img src = "./static/pics/audio.png" style = "width: 30px;">
                            </div>
                            <div class = "cameraicon_space">
                                <img src = "./static/pics/image.png" style = "width: 25px;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "btn_space">
                    <div class = "centralize">
                        <input class = "btn" value="Google Search" type="submit">
                        <input class = "btn" value="I'm Feeling Lucky" type ="submit" name ="btnI">
                    </div>
                </div>  
            </div>
        </form>
